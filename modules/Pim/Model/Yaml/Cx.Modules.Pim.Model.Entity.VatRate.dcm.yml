Cx\Modules\Pim\Model\Entity\VatRate:
  type: entity
  repositoryClass: Cx\Modules\Pim\Model\Repository\VatRateRepository
  table: module_pim_vat_rate

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    rate:
      type: decimal
      precision: 5
      scale: 2
      unsigned: true
    vatClass:
      type: string
      length: 45
      column: vat_class

  oneToMany: # inverse side
    products:
      targetEntity: Cx\Modules\Pim\Model\Entity\Product
      mappedBy: vatRate
  
