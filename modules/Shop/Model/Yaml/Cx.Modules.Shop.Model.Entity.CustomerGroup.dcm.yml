Cx\Modules\Shop\Model\Entity\CustomerGroup:
  type: entity
  table: module_shop_customer_group
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  repositoryClass: Cx\Modules\Shop\Model\Repository\CustomerGroupRepository
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 255
      gedmo:
        - translatable
      options:
        default: ''
  oneToMany:
    relDiscountGroups:
      targetEntity: Cx\Modules\Shop\Model\Entity\RelDiscountGroup
      mappedBy: customerGroup
      joinColumn:
        name: id
        referencedColumnName: customer_group_id