  oneToMany:
    lsvs:
      targetEntity: Cx\Modules\Shop\Model\Entity\Lsv
      mappedBy: order
      joinColumn:
        name: id
        referencedColumnName: order_id
    orderItems:
      targetEntity: Cx\Modules\Shop\Model\Entity\OrderItem
      mappedBy: order
      joinColumn:
        name: id
        referencedColumnName: order_id
    relCustomerCoupons:
      targetEntity: Cx\Modules\Shop\Model\Entity\RelCustomerCoupon
      mappedBy: order
      joinColumn:
        name: id
        referencedColumnName: order_id
  manyToOne:
    lang:
      targetEntity: Cx\Core\Locale\Model\Entity\Locale
      mappedBy: orders
      joinColumn:
        name: lang_id
        referencedColumnName: id
        nullable: false
    currency:
      targetEntity: Cx\Modules\Shop\Model\Entity\Currency
      inversedBy: orders
      joinColumn:
        name: currency_id
        referencedColumnName: id
        nullable: true
    shipper:
      targetEntity: Cx\Modules\Shop\Model\Entity\Shipper
      inversedBy: orders
      joinColumn:
        name: shipment_id
        referencedColumnName: id
        nullable: true
    payment:
      targetEntity: Cx\Modules\Shop\Model\Entity\Payment
