Cx\Modules\Shop\Model\Entity\Products:
  type: entity
  table: module_shop_products
  indexes:
    group_id:
      columns: [ group_id ]
    article_id:
      columns: [ article_id ]
    fk_contrexx_module_shop_products_contrexx_module_shop_manuf_idx:
      columns: [ manufacturer_id ]
    fk_contrexx_module_shop_product_contrexx_module_shop_vat1_idx:
      columns: [ vat_id ]
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    picture:
      type: string
      length: 4096
      nullable: true
    distribution:
      type: string
      length: 16
      options:
        default: ''
    normalprice:
      type: decimal
      precision: 9
      scale: 2
      options:
        default: 0.00
    resellerprice:
      type: decimal
      precision: 9
      scale: 2
      options:
        default: 0.00
    stock:
      type: integer
      options:
        default: 10
    stockVisible:
      type: boolean
      options:
        unsigned: true
        default: 1
      column: stock_visible
    discountprice:
      type: decimal
      precision: 9
      scale: 2
      options:
        default: 0.00
    discountActive:
      type: boolean
      options:
        unsigned: true
        default: 0
      column: discount_active
    active:
      type: boolean
      options:
        unsigned: true
        default: 1
    b2b:
      type: boolean
      options:
        unsigned: true
        default: 1
    b2c:
      type: boolean
      options:
        unsigned: true
        default: 1
    dateStart:
      type: timestamp
      options:
        default: '0000-00-00 00:00:00'
      column: date_start
    dateEnd:
      type: timestamp
      options:
        default: '0000-00-00 00:00:00'
      column: date_end
    manufacturerId:
      type: integer
      nullable: true
      options:
        unsigned: true
      column: manufacturer_id
    ord:
      type: integer
      options:
        default: '0'
    vatId:
      type: integer
      nullable: true
      options:
        unsigned: true
      column: vat_id
    weight:
      type: integer
      nullable: true
      options:
        unsigned: true
    flags:
      type: string
      length: 4096
      nullable: true
    groupId:
      type: integer
      nullable: true
      options:
        unsigned: true
      column: group_id
    articleId:
      type: integer
      nullable: true
      options:
        unsigned: true
      column: article_id
    minimumOrderQuantity:
      type: integer
      options:
        default: '0'
      column: minimum_order_quantity
    uri:
      type: string
      length: 255
      options:
        default: ''
    short:
      type: text
      options:
        default: ''
    long:
      type: text
      options:
        default: ''
    name:
      type: string
      length: 255
      options:
        default: ''
    keys:
      type: text
      options:
        default: ''
    code:
      type: string
      length: 255
      options:
        default: ''
  oneToMany:
    discountCoupons:
      targetEntity: Cx\Modules\Shop\Model\Entity\DiscountCoupon
      mappedBy: products
      joinColumn:
        name: id
        referencedColumnName: product_id
    orderItems:
      targetEntity: Cx\Modules\Shop\Model\Entity\OrderItems
      mappedBy: products
      joinColumn:
        name: id
        referencedColumnName: product_id
    relProductAttributes:
      targetEntity: Cx\Modules\Shop\Model\Entity\RelProductAttribute
      mappedBy: products
      joinColumn:
        name: id
        referencedColumnName: product_id
  manyToOne:
    manufacturer:
      targetEntity: Cx\Modules\Shop\Model\Entity\Manufacturer
      inversedBy: products
      joinColumn:
        name: manufacturer_id
        referencedColumnName: id
        nullable: true
    vat:
      targetEntity: Cx\Modules\Shop\Model\Entity\Vat
      inversedBy: products
      joinColumn:
        name: vat_id
        referencedColumnName: id
        nullable: true
  manyToMany:
    categories:
      targetEntity: Cx\Modules\Shop\Model\Entity\Categories
      mappedBy: products