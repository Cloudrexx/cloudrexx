Cx\Modules\Shop\Model\Entity\Categories:
  type: entity
  table: module_shop_categories
  repositoryClass: Cx\Modules\Shop\Model\Repository\CategoriesRepository
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    parentId:
      type: integer
      options:
        unsigned: true
        default: 0
      column: parent_id
    ord:
      type: integer
      options:
        unsigned: true
        default: 0
    active:
      type: boolean
      options:
        unsigned: true
        default: 1
    picture:
      type: string
      length: 255
      options:
        default: ''
    flags:
      type: string
      length: 255
      options:
        default: ''
  manyToMany:
    pricelists:
      targetEntity: Cx\Modules\Shop\Model\Entity\Pricelists
      inversedBy: categories
      joinTable:
        name: module_shop_rel_category_pricelist
        joinColumns:
          category_id:
            referencedColumnName: id
        inverseJoinColumns:
          pricelist_id:
            referencedColumnName: id
    products:
      targetEntity: Cx\Modules\Shop\Model\Entity\Products
      inversedBy: categories
      joinTable:
        name: module_shop_rel_category_product
        joinColumns:
          category_id:
            referencedColumnName: id
        inverseJoinColumns:
          product_id:
            referencedColumnName: id
  oneToMany:
    category:
      targetEntity: Cx\Modules\Shop\Model\Entity\Categories
      mappedBy: categories
      joinColumn:
        name: id
        referencedColumnName: parent_id