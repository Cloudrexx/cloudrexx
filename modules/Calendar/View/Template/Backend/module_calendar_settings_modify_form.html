<script language="JavaScript" type="text/javascript">
var lastId      = {CALENDAR_INPUTFIELD_LAST_ID};
var lastRow     = {CALENDAR_INPUTFIELD_LAST_ROW};
var BlankField  = '',
    defaultLang = '{CALENDAR_FORM_DEFAULT_LANG}',
    activeLang  = [{CALENDAR_FORM_ACTIVE_LANG_ARRAY}];

function appendField(){
    lastId = lastId + 1;

    if(lastRow == 'row1') {
    	lastRow = 'row2';
    } else {
    	lastRow = 'row1';
    }

    var tmpBlankField1 = BlankField.replace(/FIELD_ID/g, lastId);
    var tmpBlankField2 = tmpBlankField1.replace(/FIELD_ROW/g, lastRow);

    $J('#inputfields').append(tmpBlankField2);
    attachFieldEvents(cx.jQuery('#inputfield_'+ lastId + ' .lang_default_value_master'));
    attachFieldEvents(cx.jQuery('#inputfield_'+ lastId + ' .lang_name_master'));
    $J('#inputfield_'+lastId).css('display', 'none');
    $J('#inputfield_'+lastId).fadeIn("slow");
}

function deleteField(fieldId){
    if (confirm('{TXT_CALENDAR_CONFIRM_DELETE_DATA}\n{TXT_CALENDAR_ACTION_IS_IRREVERSIBLE}')) {
        $J('#inputfield_'+fieldId).fadeOut("slow", function(){ $J('#inputfield_'+fieldId).remove();});
    }
}

function ExpandMinimize(toggle, id) {

    if (toggle != "lang_name") {
        var masterValue = $J("tr#inputfield_"+id+" .lang_"+toggle+"_master").val();
        $J("tr#inputfield_"+id+" #inputfield_"+id+"_"+toggle+"_Expanded input").each(function(){
            if ($J(this).val() == '' && $J(this).hasClass('ui-widget-content') === false) {
                $J(this).val(masterValue);
            }
        });
    }

    elm1 = document.getElementById('inputfield_' + id + '_' + toggle + '_Minimized');
    elm2 = document.getElementById('inputfield_' + id + '_' + toggle + '_Expanded');

    elm1.style.display = (elm1.style.display=='none') ? 'block' : 'none';
    elm2.style.display = (elm2.style.display=='none') ? 'block' : 'none';
}
$J(function(){
    calendarLoadFormFields();
});
function calendarLoadFormFields() {
    var formData = {CALENDAR_FORM_DATA};
    BlankField = $J("#blankField").html();

    $J(formData).each(function(index, data){
        $J('#inputfields').append(getField(data));
    });

    cx.jQuery('.lang_default_value_master, .lang_name_master').each(function(){
        cx.jQuery(this).data('lastDefaultValue', cx.jQuery(this).val());
        attachFieldEvents(cx.jQuery(this));
    });
}
function attachFieldEvents($elm) {

    var id = $elm.data('id');
    var relatedFieldPrefix = $elm.data('relatedFieldPrefix') ? $elm.data('relatedFieldPrefix') : 'inputfield';
    $elm.keyup(function() {
        var that = cx.jQuery(this);

        var id = cx.jQuery(this).data('id');
        var relatedFieldPrefix = cx.jQuery(this).data('relatedFieldPrefix') ? cx.jQuery(this).data('relatedFieldPrefix') : 'inputfield';
        cx.jQuery.each(activeLang, function(i, v) {
            if (cx.jQuery('#'+ relatedFieldPrefix + '_' + id +'_'+ v).val() == that.data('lastDefaultValue')) {
                cx.jQuery('#'+ relatedFieldPrefix + '_' + id +'_'+ v).val(that.val());
            }
        });
        cx.jQuery(this).data('lastDefaultValue', cx.jQuery(this).val());
    });
    cx.jQuery('#'+ relatedFieldPrefix + '_' + id +'_'+ defaultLang).keyup(function(){
        var id = cx.jQuery(this).data('id');
        var relatedFieldPrefix = cx.jQuery(this).data('relatedFieldPrefix') ? cx.jQuery(this).data('relatedFieldPrefix') : 'inputfield';
        cx.jQuery('#'+ relatedFieldPrefix + '_' + id +'_0').val(cx.jQuery(this).val());
        cx.jQuery('#'+ relatedFieldPrefix + '_' + id +'_0').data('lastDefaultValue', cx.jQuery(this).val());
    });
}
function getField(data) {
    var decodeHtml = function (html) {
        var txt = document.createElement('textarea');
        txt.innerHTML = html;
        return txt.value;
    };
    var tmpBlankField1 = BlankField.replace(/FIELD_ID/g, data.id);
    tmpBlankField1 = tmpBlankField1.replace(/FIELD_ROW/g, data.row);
    $field = $J(tmpBlankField1);
    $field.find('.lang_name_master').val(decodeHtml(data.name_master));
    $field.find('.lang_name_master').data('lastDefaultValue', decodeHtml(data.name_master));
    $field.find('.sort_order').val(data.order);
    $field.find('.sort_order').val(data.order);
    $field.find('.field_type').val(data.type);
    $field.find('.lang_default_value_master').val(decodeHtml(data.default_value_master));
    $field.find('.lang_default_value_master').data('lastDefaultValue', decodeHtml(data.default_value_master));
    if (data.required == '1') {
        $field.find('.field_req').attr('checked', 'checked');
    }
    $field.find('.field_afflications').val(data.affiliation);

    var lang_name = $J.parseJSON(data.field_value);
    $J.each(lang_name, function(index, value){
        $field.find('.inputNamefield_'+index).val(decodeHtml(value));
    });

    var lang_default_value = $J.parseJSON(data.default_field_value);
    $J.each(lang_default_value, function(index, value){
        $field.find('.inputDefaultfield_'+index).val(decodeHtml(value));
    });

    changeFieldType($field);

    return $field;
}
function changeFieldType(container) {
    var fieldType = container.find('.field_type').val();

    switch(container.data('prevFieldType')) {
        case 'select':
        case 'radio':
        case 'checkbox':
        case 'salutation':
            container.find('.col_default_value .input_field').tagit('destroy');
            // tagit ul is not removed
            container.find('.col_default_value ul.tagit').remove();
            break;
        case 'textarea':
            changeDefaultFieldType(container, 'text');
            break;
    }

    switch(fieldType) {
        case 'fieldset':
            container.find(".field_req").attr('disabled', 'disabled').hide();
        case 'agb':
            container.find(".field_afflications").attr('disabled', 'disabled').hide();
            container.find(".col_default_value :input").attr('disabled', 'disabled').hide();
            break;
        case 'select':
        case 'radio':
        case 'checkbox':
        case 'salutation':
            addTagIt(container.find('.col_default_value .input_field'));
            container.find(".col_default_value .input_field").hide();
            updateLangFlag(container);
            break;
        case 'textarea':
            changeDefaultFieldType(container, 'textarea');
        default:
            container.find(".field_req").removeAttr('disabled').show();
            container.find(".field_afflications").removeAttr('disabled').show();
            container.find(".col_default_value :input").removeAttr('disabled').show();
            break;
    }
    container.data('prevFieldType', fieldType);
}
function updateLangFlag(container) {
    cx.jQuery.each(container.find('#'+container.attr('id')+'_default_value_Expanded .tagit'), function() {
        cx.jQuery(this)
            .find('input')
            .css({
                'background': cx.jQuery(this).prev('input').css('background'),
                'padding-left': '21px'
            });
    })
}
function changeDefaultFieldType(container, type) {
    container.find('.col_default_value .input_field').each(function(){
        var $this = cx.jQuery(this);
        $this.replaceWith( changeInputFieldType($this, type) );
    });
}
function changeInputFieldType(source, type) {
    var inputTag = type == 'textarea' ? 'textarea' : 'input',
        $field   = cx.jQuery('<'+ inputTag +' />')
                    .attr({
                        id   : source.attr('id'),
                        style: source.attr('style'),
                        class: source.attr('class'),
                        name : source.attr('name')
                    });

    if (inputTag == 'input') {
        $field.attr('type', 'text');
    }
    $field.val(source.val());

    $field.data('id', source.data('id'));
    $field.data('relatedFieldPrefix', source.data('relatedFieldPrefix'));
    $field.data('lastDefaultValue', source.data('lastDefaultValue'));

    return $field;
}
function addTagIt(selector, updateLangTagIt = true) {
  var options = {
    placeholderText: "{TXT_CALENDAR_ADD_OPTION}",
    allowSpaces: true,
  };
  if (updateLangTagIt === true) {
    options.afterTagAdded = function(event, ui) {
      updateLangTagItFields(event, ui);
      updateDefaultTagItFields(event, ui);
    };
    options.afterTagRemoved = function(event, ui) {
      updateLangTagItFields(event, ui);
      updateDefaultTagItFields(event, ui);
    };
  }
  $J(selector).tagit(options);
}
function updateLangTagItFields(event, ui) {
    var $elm = cx.jQuery(event.target);
    if ($elm.hasClass('lang_default_value_master') && $elm.data('isDirty') !== true) {
        var id = $elm.data('id');
        var relatedFieldPrefix = $elm.data('relatedFieldPrefix') ? $elm.data('relatedFieldPrefix') : 'inputfield';
        cx.jQuery.each(activeLang, function(i, v) {
            if (cx.jQuery('#'+ relatedFieldPrefix + '_' + id +'_'+ v).val() == $elm.data('lastDefaultValue')) {
                cx.jQuery('#'+ relatedFieldPrefix + '_' + id +'_'+ v).val($elm.val());
                cx.jQuery('#'+ relatedFieldPrefix + '_' + id +'_'+ v).tagit('destroy');
                cx.jQuery('#'+ relatedFieldPrefix + '_' + id +'_'+ v).next('ul.tagit').remove();
                addTagIt('#'+ relatedFieldPrefix + '_' + id +'_'+ v, false);
            }
        });
        updateLangFlag(cx.jQuery('#'+ relatedFieldPrefix + '_' + id).closest('tr'));
        $elm.data('lastDefaultValue', $elm.val());
    }
}
function updateDefaultTagItFields(event, ui) {
    var $elm = cx.jQuery(event.target);
    var id = $elm.data('id');
    var relatedFieldPrefix = $elm.data('relatedFieldPrefix') ? $elm.data('relatedFieldPrefix') : 'inputfield';

    if ($elm.attr('id') == relatedFieldPrefix + '_' + id +'_'+ defaultLang) {
        var defaultFieldId = '#'+ relatedFieldPrefix + '_' + id +'_0';
        cx.jQuery(defaultFieldId).val($elm.val());
        cx.jQuery(defaultFieldId).tagit('destroy');
        cx.jQuery(defaultFieldId).next('ul.tagit').remove();
        cx.jQuery(defaultFieldId).data('isDirty', true);
        addTagIt(defaultFieldId, false);
        cx.jQuery(defaultFieldId).data('isDirty', false);
        cx.jQuery(defaultFieldId).data('lastDefaultValue', $elm.val());
    }
}
</script>
