<!-- BEGIN multisite_subscription_add_website_block -->
<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function(){
    if (typeof(cx_multisite_options) == 'undefined') {
        cx_multisite_options = {};
    }
    var options = {
        address: '',
        signUpUrl: '{MULTISITE_ADD_WEBSITE_URL}',
        addressUrl: '{MULTISITE_ADDRESS_URL}',
        multisiteDomain: '{MULTISITE_DOMAIN}',
        headerInitTxt: '',
        headerSetupTxt: '',
        headerSuccessTxt: '',
        headerErrorTxt: '',
        messageErrorTxt: '{TXT_MULTISITE_BUILD_ERROR_MSG}',
        messageBuildTxt: '{MULTISITE_BUILD_WEBSITE_MSG} <img src="{MULTISITE_PATH}/lib/javascript/jquery/jstree/themes/default/throbber.gif" />',
        messageRedirectTxt: '',
        IsPayment: '{TXT_MULTISITE_PAYMENT_MODE}',
        callBackOnSuccess: function(response) {
            jQuery('#SubscriptionAddWebsite').on('hidden.bs.modal', function () {
                showMessage(response.message, 'success');//show success message
                $selectedProduct = jQuery('#product_name').val();
                if ((   jQuery('#multisite_trial_site').length > 0 
                     || jQuery('#multisite_active_site').length > 0)
                     && (jQuery.inArray($selectedProduct, ['Free', 'Trial']) >= 0)) {
                    switch($selectedProduct) {
                      case 'Trial':
                        loadContent('#multisite_trial_site', '/api/MultiSite/Subscription/Trial?status=valid&include_product[]=1');
                        break;
                      case 'Free':
                        loadContent('#multisite_active_site', '/api/MultiSite/Subscription/Active?status=valid&exclude_product[]=1');
                        break;
                      default:
                        break;
                    }
                } else {
                    window.location.href = '{NODE_MULTISITE_WEBSITE}?id='+response.websiteId;
                } 
            });
            jQuery("#SubscriptionAddWebsite").modal('hide');
       }
    };
    for (var option in options) {
      cx_multisite_options[option] = options[option];
    }
    jQuery.getScript("{MULTISITE_PATH}/lib/javascript/jquery/bootstrapvalidator/js/bootstrapValidator.min.js", function() {
        jQuery.getScript('{MULTISITE_PATH}/core_modules/MultiSite/View/Script/SignUp.js');
    });
    if (jQuery("#multisite_subscription_select").length == 1) {
        if (jQuery("#multisite_subscription_select option").length == 1) {
            jQuery("#multisite_subscription_select").closest(".row").hide();
        }
        jQuery("#multisite_subscription_select").change(function() {
            if (jQuery(this).val() == "TRIAL") {
                jQuery("#product_id").val("1");
                jQuery("#multisite_subscription").val("");
            } else {
                jQuery("#product_id").val("");
                jQuery("#multisite_subscription").val(jQuery(this).val());
            }
        });
    } else {
        jQuery(".copy_website").hide();
    }
    jQuery('.addSubscription').on('click', function(){
        jQuery('#SubscriptionAddWebsite').modal('hide');
        showRemoteModal({
          modalId   : 'SubscriptionSelection',
          remoteUrl : jQuery(this).data('remote'),
          loaded     : function() {
              var address = jQuery('#multisite_signup_form #multisite_address').val();
              jQuery('#SubscriptionSelection #subscriptionCallbackModal').val('SubscriptionAddWebsite');
              jQuery('#SubscriptionSelection #subscriptionCallbackModalRemoteUrl').val('/api/MultiSite/SubscriptionAddWebsite?copy=1&multisite_address='+ address  +'&websiteId={MULTISITE_COPY_WEBSITE_ID}');
          }
        });
   });
});

var validateAdress = function (value, validator, $field) {
    var message = '';
    if (!value.match(/^[a-z0-9]+$/)) {
        message +=  'Im Domainnamen dÃ¼rfen nur Kleinbuchstaben und Zahlen vorkommen.';
    }
    if (jQuery($field).data('server-msg') != true && jQuery($field).data('server-msg')){
        message +=   jQuery($field).data('server-msg') ;
    }
    if (message != ''){
        return {
            valid: false,
            message: message
        };
    }
    return true;
};

/* ]]> */
</script>
<style type="text/css">
/* <![CDATA[ */
.multisite-status,
.multisite-progress {
    display: none;
}
/* ]]> */
</style>
<div class="grid-elm grid-align-1-1 grid-offset">
    <div class="multisite-status"></div>
    <div class="multisite-form">
        <form role="form" id="multisite_signup_form">
            <input type="hidden" id="product_id" name="product_id" value="1">
            <input type="hidden" id="multisite_subscription" value="{MULTISITE_SELECTED_SUBSCRIPTION}">
            <input type="hidden" id="product_name" value="{PRODUCT_NAME}">
            <input type="hidden" id="multisite_domain" value="{MULTISITE_DOMAIN}">
            <input type="hidden" id="multisite_page_reload" value="{MULTISITE_RELOAD_PAGE}">

            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h2>{MULTISITE_ADD_WEBSITE_TITLE}</h2>
            <fieldset>
                <div class="row copy_website">
                    <p>{MULTISITE_COPY_INFO}</p>
                </div>
                <div class="row">

                    <div class="form-group">
                        <label for="multisite_address" class="copy_website">{TXT_MULTISITE_COPY_NAME}</label>
                        <div class="input-group multisite-address">
                            <input  data-bv-notempty="true" data-bv-notempty-message=" " data-bv-callback="true" data-bv-callback-callback="validateAdress"  id="multisite_address" name="multisite_address" type="text" title="{TXT_MULTISITE_SITE_ADDRESS_INFO}" class="form-control" value="{MULTISITE_WEBSITE_ADDRESS}" required="">
                            <div class="input-group-addon">.{MULTISITE_DOMAIN}</div>
                        </div>
                    </div>

                </div>
                
                <!-- BEGIN multisite_copy_website_subscription_selection -->
                <div class="row">
                    <div class="form-group">
                        <label for="multisite_subscription_select">{TXT_MULTISITE_COPY_SUBSCRIPTION}</label>
                        <select class="col-md-12 no-padding" data-bv-notempty="true" data-bv-notempty-message=""  id="multisite_subscription_select" name="subscription" class="form-control">
                            <option value="TRIAL">{TXT_MULTISITE_WEBSITE_CREATE_TRIAL}</option>
                            <!-- BEGIN openSubscriptions -->
                            <option {MULTISITE_SUBSCRIPTION_SELECTED} value="{MULTISITE_SUBSCRIPTION_ID}">{MULTISITE_SUBSCRIPTION_NAME}</option>
                            <!-- END openSubscriptions -->
                        </select>
                    </div>
                </div>
                <!-- END multisite_copy_website_subscription_selection -->

                <!-- BEGIN multisite_copy_website_product_selection -->
                <div class="row copy_website">
                    <label>{TXT_CORE_MODULE_MULTISITE_WEBSITE_PRODUCT} : <strong>{PRODUCT_NAME}</strong></label>
                </div>
                <!-- END multisite_copy_website_product_selection -->

                <div class="row">
                    <button type="button" class="save multisite_submit">{MULTISITE_CREATE_WEBSITE_BUTTON}</button>
                    <!-- BEGIN multisite_pay_button -->
                    <button type="button" class="add multisite_pay">{TXT_MULTISITE_CREATE_WEBSITE}</button>
                    <a data-href="" href="javascript:void();" class="multisite_pay_button hidden">{TXT_MULTISITE_ORDER_NOW}</a>
                    <!-- END multisite_pay_button -->
                    <button type="button" data-dismiss="modal">{TXT_MULTISITE_CLOSE}</button>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="modal-body multisite-progress">
        <div></div>
    </div>
</div>
<!-- END multisite_subscription_add_website_block -->
