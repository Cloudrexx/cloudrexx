        <script type="text/javascript" src= "//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script type="text/javascript" src= "/themes/fema/js/superfish.js"></script>
        <script type="text/javascript" src= "/themes/fema/js/javascript.js"></script>
        <script type="text/javascript">
            jQuery(window).load(function () {
                jQuery('.sldImg > img').each(function () {
                    var bnrImg = jQuery(this).attr('src');
                    jQuery(this).parent('div').css('background-image', 'url(' + bnrImg + ')');
                });
                jQuery('.carousel-inner .item:nth-child(1)').addClass('active');
            });
        </script>
        <style>
            .carousel-inner .sldImg > img {
                display: none;
            }
            .sldImg {
                background-position: center center;
                background-size: cover;
            }
            table th,
            button,
            input[type="submit"],
            input[type="button"],
            input[type="reset"] {
                background-color: {TEMPLATE_EDITOR_SECONDARY_COLOR};
            }
            #subnavigation li a,
            #subnavigation li > ul li a {
                color: {TEMPLATE_EDITOR_SECONDARY_COLOR};
            }
            body h1,
            body p,
            #content2 {
                color: {TEMPLATE_EDITOR_FONT_COLOR};
            }
            body p,
            #content2,
            .latest-article {
                font-family: {TEMPLATE_EDITOR_REGULAR_TEXT};
            }
            body h1, body h2, body h3, body h4, body h5, body h6 {
                font-family: {TEMPLATE_EDITOR_TITLE_TEXT};
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="mobile-header">
                    <div class="navbar-header">

                    {NAVBAR_FILE}
                </div>
            </div>

        <div class="footer-wrapper">

                <div class="to-top-wrapper">
                    <a class="to-top-link more" href="javascript:void(0);"><div id="to-top" class="visible"></div></a>
                </div>
                <div class="s-container">
                    <div id="social-bottom">
                        <div class="social-profiles">
                            <a target="_blank" href="http://twitter.com/contrexx" class="tw"></a>
                            <a target="_blank" href="http://www.facebook.com/contrexxsoftware" class="fb"></a>
                            <a target="_blank" href="https://plus.google.com/101022530429663496888" class="gg"></a>

                    </div>
                </div>

            <div class="">

                    <p>@{DATE_YEAR} Copyright. All Rights Reserved. Created by <a href="#">{CONTACT_COMPANY}</a></p>
                </div>
            </div>

            $J('a.to-top-link.more').click(function() {
                $J('html,body').animate({
