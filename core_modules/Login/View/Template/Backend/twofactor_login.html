<div id="content_login_center">
    <div id="content_login" class="login">
        <h1>{TITLE}</h1>
        <form method="post" action="index.php" name="login_form" onsubmit="return ValidateForm(this)">
            <input type="hidden" name="redirect" value="{REDIRECT_URL}" />
            <script type="text/javascript" defer="defer">
                /* <![CDATA[ */
                form_submitted = false;
                function ValidateForm(form)
                {
                    if (form.USERNAME.value == '') {
                        if (form.USERNAME.focus)
                            form.USERNAME.focus();
                        document.getElementById('no_code').style.display = 'block';
                        document.getElementById('code').className = 'error';
                        form_submitted = false;
                    } else {
                        document.getElementById('no_code').style.display = 'none';
                        document.getElementById('code').className = '';
                    }

                    if (!form_submitted) {
                        return false;
                    }
                    return true;
                }
                /* ]]> */
            </script>
            <div>
                <div class="error" id="no_code" style="display: none;">{TXT_LOGIN_ENTER_SECURITY_CODE}</div>
                <label for="code">{TXT_LOGIN_SECURITY_CODE}</label>
                <input tabindex="1" type="text" name="CODE" value="" id="code" />
            </div>
            <div style="width: auto; float: right;">
                <input tabindex="5" type="submit" name="submit_button" value="{TXT_LOGIN_TWO_FACTOR_BUTTON}" onclick="if(this.disabled || typeof(this.disabled)=='boolean') this.disabled=true ; form_submitted_test=form_submitted ; form_submitted=true ; form_submitted=(!form_submitted_test || confirm('Are you sure you want to submit this form again?')) ; if(this.disabled || typeof(this.disabled)=='boolean') this.disabled=false ; sub_form='' ; return true" />
            </div>
            <hr style="clear: both;" />
            <div style="width: auto;">
                <a href="{FRONTEND_LINK}" title="{TXT_FRONTEND_LINK}">{TXT_FRONTEND_LINK}</a>
            </div>

            <script type="text/javascript">
                /* <![CDATA[ */
                if (document.login_form.CODE.focus)
                    document.login_form.CODE.focus();
                /* ]]> */
            </script>
        </form>
    </div>
</div>
