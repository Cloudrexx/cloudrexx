<div class="login-content">
    <div class="row">
        <!-- BEGIN default_mask -->
        <div id="access" class="container-fluid">
            <!-- BEGIN login_social_networks -->
            <div class="login-social col-md-6 col-sm-12 col-xs-12">
                <div id="sociallogin">
                    <!-- BEGIN login_social_networks_facebook -->
                    <a class="facebook loginbutton btn-social btn-facebook" href="{LOGIN_SOCIALLOGIN_FACEBOOK}"><i class="fa fa-facebook-square"></i>{TXT_ACCESS_SIGNUP_BY_FACEBOOK}</a>
                    <!-- END login_social_networks_facebook -->
                    <!-- BEGIN login_social_networks_google -->
                    <a class="google loginbutton btn-social btn-google-plus" href="{LOGIN_SOCIALLOGIN_GOOGLE}"><i class="fa fa-google-plus"></i>{TXT_ACCESS_SIGNUP_BY_GOOGLE}</a>
                    <!-- END login_social_networks_google -->
                    <!-- BEGIN login_social_networks_twitter -->
                    <a class="twitter loginbutton btn-social btn-twitter" href="{LOGIN_SOCIALLOGIN_TWITTER}"><i class="fa fa-twitter"></i>{TXT_ACCESS_SIGNUP_BY_TWITTER}</a>
                    <!-- END login_social_networks_twitter -->
                </div>
            </div>
            <!-- END login_social_networks -->
            <div id="right-login" class="col-md-6 col-sm-12 col-xs-12">
                <div id="login">
                    <!-- BEGIN login_status_message -->
                    <p class="login-error-msg text-danger">{LOGIN_STATUS_MESSAGE}</p>
                    <!-- END login_status_message -->
                    <form role="form" method="post" action="{NODE_LOGIN}" name="loginForm">
                        <input type="hidden" value="{LOGIN_REDIRECT}" name="redirect" />
                        <p><label for="USERNAME">{TXT_EMAIL}</label><input id="USERNAME" name="USERNAME" value="" placeholder="{TXT_EMAIL}" type="text"></p>
                        <p><label for="PASSWORD">{TXT_PASSWORD}</label><input id="PASSWORD" name="PASSWORD" value="" placeholder="{TXT_PASSWORD}" type="password"></p>
                        <!-- BEGIN captcha -->
                        <p><label for="coreCaptchaCode">{TXT_CORE_CAPTCHA}</label>{CAPTCHA_CODE}</p>
                        <!-- END captcha -->
                        <p>
                            <input class="btn btn-default" type="submit" name="login" value="{TXT_LOGIN}" />
                            <span class="checkbox">
                                <label for="remember_me" class="remember_me">
                                    <input type="checkbox" value="1" name="remember_me" class="remember_me" id="remember_me" />
                                    {TXT_LOGIN_REMEMBER_ME}
                                </label>
                            </span>
                        </p>
                        <br />
                        <br />
                    </form>
                </div>
            </div>
            <div class="container-fluid">
                <div class="login-bottom">
                    <div class="col-md-6 col-md-offset-6">
                        <a href="{NODE_LOGIN_LOSTPW}" class="lostpw btn btn-link">{TXT_PASSWORD_LOST}</a>
                        <a href="{NODE_ACCESS_SIGNUP}" class="register btn btn-link">{TXT_CORE_SIGN_UP}</a><br />
                    </div>
                </div>
            </div>
        </div>
        <!-- END default_mask -->
        <!-- BEGIN two_factor_mask -->
        <div id="content_login_center">
            <div id="content_login" class="col-md-6 col-sm-12 col-xs-12">
                <h1>{TXT_TITLE_TWO_FACTOR}</h1>
                <form method="post" action="{NODE_LOGIN}" name="login_form" onsubmit="return ValidateForm(this)">
                    <input type="hidden" name="redirect" value="{REDIRECT_URL}" />
                    <script type="text/javascript" defer="defer">
                        /* <![CDATA[ */
                        form_submitted = false;
                        function ValidateForm(form)
                        {
                            if (form.code.value == '') {
                                if (form.code.focus)
                                    form.code.focus();
                                if (!document.getElementById('status')) {
                                    document.getElementById('no_code').style.display = 'block';
                                    document.getElementById('code').className = 'error';
                                    form_submitted = false;
                                }
                            } else {
                                document.getElementById('no_code').style.display = 'none';
                                document.getElementById('code').className = '';
                            }

                            if (!form_submitted) {
                                return false;
                            }
                            return true;
                        }
                        /* ]]> */
                    </script>
                    <!-- BEGIN two_fa_error -->
                    <div class="error" id="status">{TXT_TWO_FACTOR_ERROR}</div>
                    <!-- END two_fa_error -->
                    <p>
                    <div>
                        <div class="error" id="no_code" style="display: none;">{TXT_LOGIN_ENTER_SECURITY_CODE}</div>
                        <label for="code">{TXT_LOGIN_SECURITY_CODE}</label>
                        <input tabindex="1" type="text" name="CODE" value="" id="code" />
                    </div>
                    </p>
                    <div style="width: auto; float: right;">
                        <p>
                        <input style="margin-right: 0 !important;" tabindex="5" type="submit" name="submit_button" value="{TXT_LOGIN_TWO_FACTOR_BUTTON}" onclick="if(this.disabled || typeof(this.disabled)=='boolean') this.disabled=true ; form_submitted_test=form_submitted ; form_submitted=true ; form_submitted=(!form_submitted_test || confirm('Are you sure you want to submit this form again?')) ; if(this.disabled || typeof(this.disabled)=='boolean') this.disabled=false ; sub_form='' ; return true" />
                        </p>
                    </div>

                    <script type="text/javascript">
                        /* <![CDATA[ */
                        if (document.login_form.CODE.focus)
                            document.login_form.CODE.focus();
                        /* ]]> */
                    </script>
                </form>
            </div>
        </div>
        <!-- END two_factor_mask -->
    </div>
</div>
