<div class="text-warning" id="contactFeedback">{CONTACT_FORM_FEEDBACK_TEXT}</div>
<div id="contactDescription">
<!-- BEGIN contact_form_text -->
    {CONTACT_FORM_TEXT}
<!-- END contact_form_text -->
</div>
<div class="text-danger" id="contactFormError">{TXT_NEW_ENTRY_ERORR}</div>
<!-- BEGIN contact_form -->
<form role="form" id="contactForm" class="contactForm" action="{CONTACT_FORM_ACTION}"
	method="post" enctype="multipart/form-data" onsubmit="return checkAllFields();">
	<fieldset id="contactFrame">
		<legend>{CONTACT_FORM_NAME}</legend>

		<!-- BEGIN contact_form_field_list -->
		{CONTACT_FORM_FIELD}
		<!-- END contact_form_field_list -->

		<!-- BEGIN contact_form_captcha -->
		<div class="contact row form-group">
		<label>{TXT_CONTACT_FORM_CAPTCHA}</label>
		{CONTACT_FORM_CAPTCHA_CODE}
		</div>
		<!-- END contact_form_captcha -->

		<div class="contact row form-group">
			<input class="contactFormClass_button btn btn-default" type="submit"
				name="submitContactForm" value="{TXT_CONTACT_SUBMIT}">
			<input class="contactFormClass_button btn btn-default" type="reset"
				value="{TXT_CONTACT_RESET}">
			<input type="hidden" name="unique_id" value="{CONTACT_FORM_UNIQUE_ID}">
		</div>
	</fieldset>
</form>
<!-- END contact_form -->
