<font class="text-danger">{NEWS_STATUS_MESSAGE}</font>
<!-- BEGIN news_submit_form -->
<form role="form" method="post" action="{NODE_NEWS_SUBMIT}">
    <fieldset>
        <legend>{TXT_NEWS_MESSAGE}</legend>
        <div><label for="newsTitle">{TXT_TITLE}</label><input id="newsTitle" name="newsTitle" value="{NEWS_TITLE}" type="text" /></div>
        <div>
            <label for="newsCat">{TXT_CATEGORY}</label>
            <select id="newsCat" data-placeholder="{TXT_CATEGORY_SELECT}" multiple name="newsCat[]">
                <!-- BEGIN news_category_menu -->
                <option value="{NEWS_CATEGORY_ID}">{NEWS_CATEGORY_TITLE}</option>
                <!-- END news_category_menu -->
            </select>
        </div>
        <!-- BEGIN newsTagsBlock -->
        <div class="news-frm-full-width">
            <label class="news-frm-full-width" for="newsCat">{TXT_NEWS_TAGS}</label>
            <div id="newsFormTags" class="news-frm-full-width">
                <input type="hidden" name="enableTags" id="enableTags" value="1">
                <ul id="{NEWS_TAG_ID}" class="news-frm-full-width">
                    <!-- BEGIN newsTags -->
                    <li>{NEWS_TAGS}</li>
                    <!-- END newsTags -->
                </ul>
            </div>
        </div>
        <!-- END newsTagsBlock -->

        <!-- BEGIN relatedNewsBlock -->
        <!--Live search-->
        <div id='live-search-news-block' class="live-search-news news-frm-full-width">
            <label class="news-frm-full-width" for="related-news">
                {TXT_NEWS_INCLUDE_NEWS}
                <span class="tooltip-trigger icon-info"></span>
                <span class="tooltip-message">{TXT_NEWS_INCLUDE_RELATED_NEWS_DESC}</span>
                <span class="live-search-user-info">
                    {TXT_NEWS_SEARCH_INFO}
                </span>
            </label>
            <div id="related-news" class="rel-news-field news-frm-full-width">
                <input type=hidden class="enableRelatedNews" name="enableRelatedNews" value='1'>
                <input class="live-search-news-input news-frm-12" placeholder="{TXT_NEWS_SEARCH_PLACEHOLDER}" />
            </div>
        </div>
        <!--Selected News-->
        <div id='related-news-list' class='news-frm-full-width' style="display: none;">
            <ul class='news-frm-12'>
                <!-- BEGIN related_news -->
                <li>
                    <label>{NEWS_RELATED_NEWS_TITLE}</label>
                    <span class="news_list_close">✕</span>
                    <input type=hidden class="relationNewsId" name="relatedNews[]" value='{NEWS_RELATED_NEWS_ID}'>
                </li>
                <!-- END related_news -->
            </ul>
        </div>
        <!-- END relatedNewsBlock -->
        <div><label for="newsTeaserText">{TXT_NEWS_TEASER_TEXT}</label><textarea id="newsTeaserText" name="newsTeaserText">{NEWS_TEASER_TEXT}</textarea></div>
        <div>
            <label>{TXT_TYPE}</label>
            <div class="contactFormGroup">
                <div class="radio">
                    <label class="noCaption">
                        <input type="radio" class="newsTypeRedirect" name="newsTypeRedirect" value="0" checked="checked" />
                        {TXT_NEWS_MESSAGE}
                    </label>
                </div>
                <div class="radio">
                    <label class="noCaption">
                        <input type="radio" class="newsTypeRedirect" name="newsTypeRedirect" value="1" />
                        {TXT_NEWS_REDIRECT_LABEL}
                    </label>
                </div>
            </div>
        </div>
        <div class="newsContent">{NEWS_TEXT}</div>
        <div class="newsRedirect" style="display: none;">
            <label for="newsRedirect">{TXT_NEWS_NEWS_URL}</label>
            <input id="newsRedirect" name="newsRedirect" value="{NEWS_REDIRECT}" type="text"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>{TXT_EXTERNAL_SOURCE}</legend>
        <div><label for="newsSource">{TXT_EXTERNAL_SOURCE}</label><input id="newsSource" name="newsSource" value="{NEWS_SOURCE}" type="text" /></div>
        <div><label for="newsUrl1">{TXT_LINK} #1</label><input id="newsUrl1" name="newsUrl1" value="{NEWS_URL1}" type="text" /></div>
        <div><label for="newsUrl2">{TXT_LINK} #2</label><input id="newsUrl2" name="newsUrl2" value="{NEWS_URL2}" type="text" /></div>
    </fieldset>
    <!-- BEGIN news_submit_form_captcha -->
    <div><label>{TXT_NEWS_CAPTCHA}</label>{NEWS_CAPTCHA_CODE}</div>
    <!-- END news_submit_form_captcha -->
    <p>
        <input class="btn btn-default" type="submit" name="submitNews" value="Hinzufügen" />
        <input class="btn btn-default" type="reset" onclick="CKEDITOR.instances['newsText'].setData()" />
    </p>
</form>
<!-- END news_submit_form -->
<!-- BEGIN news_submitted -->
<a title="weitere Newsmeldung hinzuf&uuml;gen" href="{NODE_NEWS_SUBMIT}">Klicken Sie hier um eine weitere Newsmeldung zu erfassen.</a>
<!-- END news_submitted -->
