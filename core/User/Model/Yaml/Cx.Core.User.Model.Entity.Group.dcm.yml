Cx\Core\User\Model\Entity\Group:
  type: entity
  table: access_user_groups
  fields:
    id:
      id: true
      type: integer
      length: 11
      generator:
        strategy: AUTO
      options:
        unsigned: true
      column: group_id   
    name:
      type: string
      length: 100
      nullable: false
      column: group_name
      options:
        default: ""
    description:
      type: string
      length: 255
      nullable: false
      column: group_description
      options:
        default: ""
    active:
      type: boolean
      nullable: false
      column: is_active
      options:
        default: 1
    type:
      type: enum
      values: ['frontend','backend']
      options:
        default: "frontend"
    homepage:
      type: string
      length: 255
      nullable: false
      options:
        default: ""
    toolbar:
      type: integer
      nullable: false
      options:
        default: 0
  manyToMany:
    users:
      targetEntity: Cx\Core\User\Model\Entity\User
      mappedBy: groups
