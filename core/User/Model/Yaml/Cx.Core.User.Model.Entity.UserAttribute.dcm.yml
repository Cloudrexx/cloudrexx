Cx\Core\User\Model\Entity\UserAttribute:
  type: entity
  table: access_user_attribute
  fields:
    id:
      id: true
      type: integer
      length: 10
      unsigned: true
      generator:
        strategy: AUTO
    type:
      type: enum
      values: ['text','textarea','mail','uri','date','image','checkbox','menu','menu_option','group','frame','history']
    mandatory:
      type: enum
      values: ['0','1']
    sortType:
      type: enum
      values: ['asc','desc','custom']
      column: sort_type
    orderId:
      type: integer
      length: 10
      nullable: false
      unsigned: true
      column: order_id
    accessSpecial:
      type: enum
      values: ['','menu_select_higher','menu_select_lower']
      column: access_special
  oneToMany:
    parent:
      targetEntity: Cx\Core\User\Model\Entity\UserAttribute
      mappedBy: children
    userAttributeName:
      targetEntity: Cx\Core\User\Model\Entity\UserAttributeName
      mappedBy: userAttribute
  manyToOne:
    children:
      targetEntity: Cx\Core\User\Model\Entity\UserAttribute
      inversedBy: parent
      joinColumns:
        parent_id:
          referencedColumnName: id
    accessId:
      targetEntity: Cx\Core_Modules\Access\Model\Entity\AccessId
      inversedBy: contrexxAccessUserAttribute
      joinColumns:
        access_id:
          referencedColumnName: id
    readAccessId:
      targetEntity: Cx\Core_Modules\Access\Model\Entity\AccessId
      inversedBy: contrexxAccessUserAttributeRead
      joinColumns:
        read_access_id:
          referencedColumnName: id
  manyToMany:
    userProfile:
      targetEntity: Cx\Core\User\Model\Entity\UserProfile
      inversedBy: userAttribute
      joinTable:
        name: access_user_attribute_value
        joinColumns:
          attribute_id:
            referencedColumnName: id
            nullable: false
        inverseJoinColumns:
          user_id:
            referencedColumnName: user_id
            nullable: false
