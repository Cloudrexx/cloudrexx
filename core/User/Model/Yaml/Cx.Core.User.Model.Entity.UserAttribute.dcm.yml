Cx\Core\User\Model\Entity\UserAttribute:
  type: entity
  table: access_user_attribute
  repositoryClass: Cx\Core\User\Model\Repository\UserAttributeRepository
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  fields:
    id:
      id: true
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
    type:
      type: enum
      values: ['text','textarea','mail','uri','date','image','checkbox','menu','menu_option','group','frame','history']
      options:
        default: "text"
    name:
      type: string
      gedmo:
        - translatable
      length: 255
      nullable: false
      options:
        default: ''
    mandatory:
      type: boolean
      options:
        default: 0
    sortType:
      type: enum
      values: ['asc','desc','custom']
      column: sort_type
      options:
        default: "asc"
    orderId:
      type: integer
      nullable: false
      column: order_id
      options:
        default: 0
    accessSpecial:
      type: enum
      values: ['','menu_select_higher','menu_select_lower']
      column: access_special
      options:
        default: ""
# Temporarily adds these fields so they don't get dropped
    accessId:
      type: integer
      column: access_id
    readAccessId:
      type: integer
      column: read_access_id
    default:
      type: boolean
      column: is_default
      options:
        default: "0"
  oneToMany:
    children:
      targetEntity: Cx\Core\User\Model\Entity\UserAttribute
      mappedBy: parent
    userAttributeValues:
      targetEntity: Cx\Core\User\Model\Entity\UserAttributeValue
      mappedBy: userAttribute
  manyToOne:
    parent:
      targetEntity: Cx\Core\User\Model\Entity\UserAttribute
      inversedBy: children
      joinColumns:
        parent_id:
          referencedColumnName: id
          options:
            unsigned: true
