Cx\Core\User\Model\Entity\User:
  type: entity
  table: access_users
  fields:
    id:
      id: true
      type: integer
      length: 11
      unsigned: true
      generator:
        strategy: AUTO
    isAdmin:
      type: integer
      length: 1
      nullable: false
      unsigned: true
      column: is_admin
    username:
      type: string
      length: 255
      nullable: true
    password:
      type: string
      length: 32
      nullable: true
    authToken:
      type: string
      length: 32
      nullable: false
      column: auth_token
    authTokenTimeout:
      type: integer
      length: 14
      nullable: false
      unsigned: true
      column: auth_token_timeout
    regdate:
      type: integer
      length: 14
      nullable: false
      unsigned: true
    expiration:
      type: integer
      length: 14
      nullable: false
      unsigned: true
    validity:
      type: integer
      length: 10
      nullable: false
      unsigned: true
    lastAuth:
      type: integer
      length: 14
      nullable: false
      unsigned: true
      column: last_auth
    lastAuthStatus:
      type: integer
      length: 1
      nullable: false
      column: last_auth_status
    lastActivity:
      type: integer
      length: 14
      nullable: false
      unsigned: true
      column: last_activity
    email:
      type: string
      length: 255
      nullable: true
    emailAccess:
      type: enum
      values: ['everyone','members_only','nobody']
      column: email_access
    frontendLangId:
      type: integer
      length: 2
      nullable: false
      unsigned: true
      column: frontend_lang_id
    backendLangId:
      type: integer
      length: 2
      nullable: false
      unsigned: true
      column: backend_lang_id
    active:
      type: integer
      length: 1
      nullable: false
    verified:
      type: integer
      length: 1
      nullable: false
      unsigned: true
    primaryGroup:
      type: integer
      length: 6
      nullable: false
      unsigned: true
      column: primary_group
    profileAccess:
      type: enum
      values: ['everyone','members_only','nobody']
      column: profile_access
    restoreKey:
      type: string
      length: 32
      nullable: false
      column: restore_key
    restoreKeyTime:
      type: integer
      length: 14
      nullable: false
      unsigned: true
      column: restore_key_time
    u2uActive:
      type: enum
      values: ['0','1']
      column: u2u_active
  indexes:
    username:
      columns: [username]
  oneToOne:
    userProfile:
      targetEntity: Cx\Core\User\Model\Entity\UserProfile
      mappedBy: users
  manyToMany:
    group:
      targetEntity: Cx\Core\User\Model\Entity\Group
      inversedBy: user
      joinTable:
        name: access_rel_user_group
        joinColumns:
          user_id:
            referencedColumnName: id
            nullable: false
        inverseJoinColumns:
          group_id:
            referencedColumnName: group_id
            nullable: false
