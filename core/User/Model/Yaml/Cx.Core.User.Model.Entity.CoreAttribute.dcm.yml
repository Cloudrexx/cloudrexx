Cx\Core\User\Model\Entity\CoreAttribute:
  type: entity
  table: access_user_core_attribute
  fields:
    id:
      id: true
      type: string
      length: 25
    mandatory:
      type: enum
      values: ['0','1']
    sortType:
      type: enum
      values: ['asc','desc','custom']
      column: sort_type
    orderId:
      type: integer
      length: 10
      nullable: false
      unsigned: true
      column: order_id
    accessSpecial:
      type: enum
      values: ['','menu_select_higher','menu_select_lower']
      column: access_special
  manyToOne:
    accessId:
      targetEntity: Cx\Core_Modules\Access\Model\Entity\AccessId
      inversedBy: coreAttribute
      joinColumns:
        access_id:
          referencedColumnName: id
    readAccessId:
      targetEntity: Cx\Core_Modules\Access\Model\Entity\AccessId
      inversedBy: coreAttributeRead
      joinColumns:
        read_access_id:
          referencedColumnName: id
