Cx\Core\User\Model\Entity\UserAttributeName:
  type: entity
  table: access_user_attribute_name
  uniqueConstraints:
    fk_module_user_attribute_name_unique_idx:
      columns: attribute_id, lang_id
  gedmo:
    translation:
      locale: locale
      entity: Cx\Core\Locale\Model\Entity\Translation
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    attributeId:
      type: integer
      associationKey: true
      unsigned: true
      column: attribute_id
      options:
        default: 0
    langId:
      type: integer
      unsigned: true
      column: lang_id
      options:
        default: 0
    name:
      type: string
      gedmo:
        - translatable
      length: 255
      nullable: false
      options:
        default: ''
    order:
      type: integer
      column: `order`
      nullable: true
  manyToOne:
    userAttribute:
      targetEntity: Cx\Core\User\Model\Entity\UserAttribute
      inversedBy: userAttributeName
      joinColumns:
        attribute_id:
          referencedColumnName: id
