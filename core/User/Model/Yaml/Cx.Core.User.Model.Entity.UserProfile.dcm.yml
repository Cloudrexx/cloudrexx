Cx\Core\User\Model\Entity\UserProfile:
  type: entity
  table: access_user_profile
  fields:
    userId:
      id: true
      type: integer
      length: 11
      associationKey: true
      unsigned: true
      column: user_id
    gender:
      type: enum
      values: ['gender_undefined','gender_female','gender_male']
    firstname:
      type: string
      length: 255
      nullable: false
    lastname:
      type: string
      length: 255
      nullable: false
    company:
      type: string
      length: 255
      nullable: false
    address:
      type: string
      length: 255
      nullable: false
    city:
      type: string
      length: 50
      nullable: false
    zip:
      type: string
      length: 10
      nullable: false
    country:
      type: integer
      length: 2
      nullable: false
      unsigned: true
    phoneOffice:
      type: string
      length: 20
      nullable: false
      column: phone_office
    phonePrivate:
      type: string
      length: 20
      nullable: false
      column: phone_private
    phoneMobile:
      type: string
      length: 20
      nullable: false
      column: phone_mobile
    phoneFax:
      type: string
      length: 20
      nullable: false
      column: phone_fax
    birthday:
      type: string
      length: 11
      nullable: true
    website:
      type: string
      length: 255
      nullable: false
    profession:
      type: string
      length: 150
      nullable: false
    interests:
      type: string
      nullable: true
    signature:
      type: string
      nullable: true
    picture:
      type: string
      length: 255
      nullable: false
  indexes:
    profile:
      columns: [firstname, lastname, company]
  oneToOne:
    users:
      targetEntity: Cx\Core\User\Model\Entity\User
      inversedBy: userProfile
      joinColumns:
        user_id:
          referencedColumnName: id
          unique: true
  manyToOne:
    userTitle:
      targetEntity: Cx\Core\User\Model\Entity\ProfileTitle
      inversedBy: userProfile
      joinColumns:
        title:
          referencedColumnName: id
  manyToMany:
    userAttribute:
      targetEntity: Cx\Core\User\Model\Entity\UserAttribute
      mappedBy: userProfile
