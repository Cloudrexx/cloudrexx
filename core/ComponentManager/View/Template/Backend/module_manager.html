jQuery(document).ready(function() {
    jQuery('.description').click(function(event) {
        var extendedHeight = jQuery(this).find('div').find('.desc-extended').height() + jQuery(this).find('div').height();
        var extended = false;
        event.preventDefault();

        if (jQuery(this).find('.showText').length > 0) {
            extended = true;
        }

        jQuery(this).find('div').toggleClass('showText');
console.log(jQuery(this).find('.showText').height());
        if (extended) {
            jQuery(this).find('div').attr('style', '');
        } else {
            jQuery(this).find('.showText').attr('style', 'height: ' + extendedHeight + 'px');
        }
    });
});
</script>
